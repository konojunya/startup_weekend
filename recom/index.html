<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.2.0/material.indigo-pink.min.css">
	<link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
	
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header" id="app">

  	<!-- header -->
	  <header class="mdl-layout__header header">
	    <div class="mdl-layout__header-row">

	      <span class="mdl-layout-title title">Osusume</span>


	    </div>
	  </header>

	  <!-- main -->
	  <main class="mdl-layout__content storage_main main">
	    <div class="page-content">

				<ul class="live_list">
					
					<li class="live_card mdl-card mdl-shadow--2dp card-{{$index}}" v-for="item in live | filterBy search in artist">
					  <div class="live_image" style="background-image: url({{item.live_image}})">
					  	<div class="mdl-card__title">
						    <h2 class="mdl-card__title-text live_title">{{item.live_name}}</h2>
						  </div>
					  </div>
					  <div class="mdl-card__actions mdl-card--border">
					    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect go-live-btn" data-live-id="{{item.live_id}}">
					      このライブに行く
					    </a>
					  </div>
					</li>

				</ul>

				<div class="live_detail">
					<button class="back_to_list">BACK</button>
					<div class="live_img"></div>
					<p class="live_title">
						Just LOVE Tour
					</p>
					<ul class="live_datas">
						<li>西野カナ</li>
						<li>大阪城ホール</li>
						<li class="live_date">
							2016年8月10日
						</li>
						<li class="live_time">
							物販開始時間: 15:30<br/>
							ライブ開演時間: 18:00
						</li>
					</ul>

					<div class="live_form">
						ライブに
						<div class="mdl-textfield mdl-js-textfield num">
				    	<input class="mdl-textfield__input" type="text" id="num" value="2">
				    	<label class="mdl-textfield__label" for="num">2</label>
				  	</div>
				  	人で、<br/>
			  		<div class="mdl-textfield mdl-js-textfield place">
				    	<input class="mdl-textfield__input" type="text" id="place" value="本町駅">
				    	<label class="mdl-textfield__label" for="place">大阪駅</label>
				  	</div>
				  	から
			  		<div class="mdl-textfield mdl-js-textfield time">
				    	<input class="mdl-textfield__input" type="text" id="time" value="15">
				    	<label class="mdl-textfield__label" for="time">10</label>
				  	</div>
				  	時に<br/><br/>

				  	<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent go-out-btn">
				  		出発する！
						</button>
					</div>

				</div>

	    </div>
	    <div class="loading">
				<div class="overlay"></div>
				<p class="sentence">
					あなたに最適なプランを組み立てています...
				</p>
				<div class="mdl-spinner mdl-js-spinner is-active spinner"></div>
			</div>
	  </main>

	</div>

	<script src="/javascripts/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
	<script defer src="https://code.getmdl.io/1.2.0/material.min.js"></script>
	<script src="https://unpkg.com/flickity@2.0/dist/flickity.pkgd.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
	<script src="/javascripts/main.js"></script>
</body>
</html>
